<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Register page</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

    <div id="content" class="min-h-screen flex items-center justify-center px-4">
       <div class="w-full sm:max-w-md md:max-w-lg lg:max-w-xl bg-blue-500 rounded-lg shadow-md ">

            <!-- Logo on top -->
            <div class="flex justify-center mt-4">
                <img th:src="@{/images/h.jpeg}" class="h-20 w-20 rounded-full shadow-md" alt="Logo" />
            </div>

            <!-- Card content -->
            <div class="p-8 bg-white text-gray-900 rounded-t-2xl shadow-inner rounded-lg  
                        dark:bg-gray-800 dark:text-gray-100 dark:shadow-gray-700 mt-4">

                <h5 class="mb-4 text-3xl font-bold text-center text-gray-900 dark:text-white">
                    Register Account
                </h5>

                <!-- Registration Form -->
                <form data-th-action="@{'/do-register'}" method="post" class="px-6">

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                        <input type="text"
                            class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            placeholder="Enter your name" required />
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email"
                            class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            placeholder="Enter your email" required />
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password"
                            class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            placeholder="Enter your password" required />
                    </div>

                    <!-- Contact -->
                    <div class="mb-3">
                        <label for="phone" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Contact No.
                        </label>
                        <input type="tel" id="phone"
                            class="w-full p-2.5 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-blue-500 focus:border-blue-500 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your contact number" pattern="[0-9]{10}" maxlength="10" required />
                    </div>

                    <!-- About + Description side by side -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                About
                            </label>
                            <textarea id="about" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border 
                                border-gray-300 focus:ring-blue-500 focus:border-blue-500 
                                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write your thoughts here..."></textarea>
                        </div>

                        <div>
                            <label for="description"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Write something about yourself
                            </label>
                            <textarea id="description" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border 
                                border-gray-300 focus:ring-blue-500 focus:border-blue-500 
                                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write your thoughts here..."></textarea>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-center gap-4 mt-6 pr-6">
                        <button type="submit"
                            class="px-4 py-2 text-white bg-blue-700 rounded-md hover:bg-blue-800 
                            dark:bg-blue-600 dark:hover:bg-blue-700 transition-all duration-200 shadow-md"
                            style="width: 3cm;">
                            Signup
                        </button>

                        <button type="reset"
                            class="px-4 py-2 text-white bg-blue-700 rounded-md hover:bg-blue-800 
                            dark:bg-blue-600 dark:hover:bg-blue-700 transition-all duration-200 shadow-md"
                            style="width: 3cm;">
                            Reset
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        console.log("Register page loaded");
    </script>

</body>
</html>
